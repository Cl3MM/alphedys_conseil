WHEN ACTIVATED THIS BOT PROVIDES LANGUAGE DETERMINATION AND BASIC ROUTING. MUST BE ENABLED UNLESS YOU ARE USING A SEF PLUGIN THAT PERFORMS THE SAME TASKS.=L'activation de ce plugin permet la détermination de la langue et le routage basique. Doit être activé sauf si vous utilisez un plugin SEF avec les mêmes fonctionnalités.
USE JF ROUTER IF AVAILABLE=Utilisez le routeur JF si disponible
ENABLE LANGUAGE DETERMINATION=Permettre la détermination de la langue
LANGUAGE SELECTION FOR NEW VISITORS?=Sélection de la langue pour les nouveaux visiteurs
BROWSER SETTINGS=Configuration du navigateur
SITE DEFAULT LANGUAGE=Langue par défaut du site
ORDERING OF LANGUAGES IN JOOMFISH COMPONENT=Ordre des langues dans le composant Joom!Fish
USE 302 REDIRECT=Utiliser la redirection 302
SAVE USER LANGUAGE IN A COOKIE=Enregistrer la langue de l'utilisateur dans un cookie
USE SEF PREFIX OR SUBDOMAINS?=Utiliser le préfixe SEF ou les sous-domaines
SEF PREFIX=Préfixe SEF
SUB-DOMAIN=Sous-domaines
PREFIX=Préfixe
SEF SUBDOMAIN=Sous-domaines SEF
IF AN UNKOWN USER COMES TO YOUR SITE - TRY TO DETERMINATE THE LANGUAGE BASED ON THE BROWSER SETTINGS.=Essaie de déterminer la langue grâce aux paramètres du navigateur quand un utilisateur inconnu visite votre site.
DETERMINE LANGUAGE SELECTION FOR NEW VISITORS (ONLY ENABLE LANGUAGE DETERMINATION IS 'YES')=Détermine la sélection de langue pour les nouveaux visiteurs (le choix langue du navigateur ne fonctionne que si le paramètre de détermination de la langue est activé)
FOR NEW USERS THE REDIRECTION TO THE CORRECT LANGUAGE IS DONE BY AUTOMATIC INTEGRATION OR AN OFFICIAL 302 REDIRECT TO A DIFFERENT URL SUCH AS WWW.YOURDOMAIN.COM/EN=Pour les nouveaux utilisateurs, la redirection vers la langue correcte se fait par une redirection 302 vers une url différente telle que www.mondomaine.com/fr
SWITCH OFF THE COOKIE ONLY IF YOU HAVE A DIFFERENT SOLUTION TO DEFINE THE ONCE SELECTED LANGUAGE, E.G. VIA AN URL.=Ne pas activer seulement lorsque vous avez une meilleure solution pour définir la langue précédemment utilisée par le visiteur, c.a.d. par une URL